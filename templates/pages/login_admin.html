<!-- templates/pages/login_admin_ar.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المشرف</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #EFE5DA, #EFE5DA);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8d5c7c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #8d5c7c;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>لوحة تحكم المشرف</h2>
    
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="كلمة المرور" required>
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <p class="footer-text">© 2025 - لوحة الإدارة</p>
  </div>
</body>
</html>
