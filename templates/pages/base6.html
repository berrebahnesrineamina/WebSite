{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}لوحة تحكم المسؤول{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/home_admin.css' %}?v=2" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <h2>المسؤول</h2>
        <p class="name">نسرين برباح</p>
        <p class="email">berrebah.nesrine@gmail.com</p>
      </div>
      <nav class="menu">
        <a href="#" class="active">
          <span>🏠</span> الصفحة الرئيسية
        </a>
      </nav>
    </aside>

    <main class="main">
      <div class="logout">
        <form method="POST" action="{% url 'logout_admin' %}">
          {% csrf_token %}
          <button type="submit">تسجيل الخروج</button>
        </form>
      </div>

      {% block content %}
      <!-- محتوى الصفحة هنا -->
      {% endblock %}
    </main>
  </div>
</body>
</html>
