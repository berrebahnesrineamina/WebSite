<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refuse</title>
  <link rel="stylesheet" href="refuse.css" />
</head>
<body>
  <div class="container">
    <button class="back-arrow" aria-label="Go back">←</button>
    <div class="card">
      <button class="close-button" aria-label="Close">×</button>
      <h1 class="title">Refuse Request</h1>
      <p class="subtitle">Please provide the reason for refusal below:</p>

      <div class="textarea-group">
        <label for="cause">Cause</label>
        <textarea id="cause" placeholder="Write your reason here..."></textarea>
      </div>

      <div class="buttons">
        <button class="accept">Accept</button>
        <button class="refuse">Refuse</button>
      </div>
    </div>
  </div>
</body>
</html>
