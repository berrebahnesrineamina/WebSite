<!-- base1.html -->


{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}وثيق+ - بسهولة وطمأنينة{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=2">
    <script defer src="{% static 'js/home.js' %}"></script>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'image/9.PNG' %}" alt="الشعار" />
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">الرئيسية</a></li>
        </ul>
        <div class="login-btn">
            <a href="/login" class="login-link">تسجيل الدخول</a>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    <!-- المحتوى الخاص بكل صفحة -->
    {% endblock %}
</main>

<footer class="footer" dir="rtl">
    <div class="footer-content">
        <div class="footer-left">
            <img src="{% static 'image/logo.png' %}" alt="WATHAIO+" class="footer-logo" />
            <div class="footer-contact">
                <p class="contact-label">اتصل بنا:</p>
                <p><a href="mailto:info@nom_website.com">info@nom_website.com</a></p>
                <div class="footer-socials">
                    <a href="#"><img src="{% static 'image/facebook.svg' %}" alt="فيسبوك" /></a>
                    <a href="#"><img src="{% static 'image/instagram.svg' %}" alt="إنستغرام" /></a>
                    <a href="#"><img src="{% static 'image/x-twitter.svg' %}" alt="تويتر" /></a>
                </div>
            </div>
        </div>

        <div class="footer-right">
            <div class="footer-links">
                <ul>
                    <li><a href="#">الميزات</a></li>
                    <li><a href="#">من نحن</a></li>
                    <li><a href="{% url 'signup' %}">سجّل الآن</a></li>
                </ul>
                <ul>
                    <li><a href="#">تواصل معنا</a></li>
                    <li><a href="#">الأسئلة الشائعة</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
